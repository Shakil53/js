<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baaper Bank</title>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/33b003f8c8.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Welcome To <span class="text-amber-400">My Side Form</span>
      </h1>
    </header>
    <main>
      <section class="bg-green-200 w-3/4 mx-auto mt-8 p-8">
        <h3 class="text-2xl font-semibold text-center mb-8">
          <i class="fa-solid fa-child-reaching mx-1"></i>Please Login
        </h3>
        <form action="">
          <input
            id="user-email"
            class="border-2 border-gray-400 rounded block p-1 mb-4 w-6/12"
            type="text"
            placeholder="your Email"
          />
          <input
            id="user-password"
            class="border-2 border-gray-100 rounded p-1 mb-8 w-6/12"
            type="password"
            placeholder="password"
          />
          <button
            id="login-submit"
            class="block border-2 border-gray-400 bg-red-500 text-xl font-medium p-2 rounded-lg text-white"
          >
            Submit
          </button>
        </form>
      </section>
    </main>

    <script src="baaperBank.js"></script>
  </body>
</html>
